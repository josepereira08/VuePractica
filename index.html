<html>

<head>
	<title>vue-practica</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >

</head>

<body>



<div id="app" class="container">
	<h4>Marcas de autos</h4>
	<ul>
		<template v-for="carro of carros" >
		<li v-if="!carro.vendido">
			{{ carro.marca }} {{ carro.modelo }}<hr>
		
		</li>
		<li  v-else style="color: red;" @click="venderCarro">
			{{ carro.marca }} {{ carro.modelo }}<hr>
		
		</li>
		</template>
	</ul>
	<input type="text" v-model="newCarroMarca" class="form-control" style="margin-bottom: 30px;" placeholder="Marca">

	<input type="text" v-model="newCarroModelo" @keyup.enter="agregarCarro" class="form-control" style="margin-bottom: 30px;" placeholder="Modelo">
	<p> Vendido.. <input type="checkbox" v-model="newVendido"></p><br><br>

	<button class="btn btn-primary" @click="agregarCarro" >Enviar</button>
</div>




<footer style="background-color:#a9dfff;margin-top: 60px;"><center> <b>- - - - &copy;Jos√© Pereira Vue_2020 - - - -</b></center></footer>

<script src="js/vue/vue.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

	var vm = new Vue({
		el:"#app",
		data:{
			newCarroMarca:'',
			newCarroModelo:'',
			newVendido:'',
			carros:[
				{
					marca:'Lamborghini',
					modelo:'Gallardo',
					vendido: false
				},
				{
					marca:'Ferrari',
					modelo:'Enzo',
					vendido: false
				},
				{
					marca:'Mclaren',
					modelo:'P1',
					vendido:true
				},
				{
					marca:'Bugatti',
					modelo:'Veyron',
					vendido: false
				}					
			]
		},
		computed:{

		},
		methods:{
			agregarCarro: function() {
				this.carros.push({
					marca: this.newCarroMarca,
					modelo: this.newCarroModelo,
					vendido:this.newVendido
				});

				this.newCarroMarca = '';

				this.newCarroModelo = '';

				this.newVendido = false;
			},
			venderCarro: function() {
				if (this.newVendido)this.newVendido = false;

			}
		}
	
		
	});

</script>

</body>

</html>
