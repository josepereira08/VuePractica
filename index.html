<html>

<head>
	<title>vue-practica</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >

</head>

<body>



<div id="app" class="container">
	<div class="clase">
		<h5> BIENVENIDO {{ nombre | mayuscula | titulo('Ing ') }}</h5>
	</div>
<footer><br><br><center> <b>- - - - &copy;Jos√© Pereira Vue_2020 - - - -</b></center></footer>

<script src="js/vue/vue.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

	Vue.filter('titulo',function(value,titulo){
		return titulo  + ' ' + value;
	});

	var vm = new Vue({
		el:".clase",
		data:{ 
			nombre:'Jose Pereira'
		},
		filters: {
			mayuscula: function(value){
				return value.toUpperCase();
			}
		}
		
	});


</script>

</body>

</html>
